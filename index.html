<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TCP-Congestion-Control</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./Style/CSS/mobile.css" />
    <link rel="stylesheet" href="./Style/CSS/desktop.css" />
    <link rel='stylesheet' href='./Style/CSS/canvas.css' />
    <script src='JS/navbar_mobile.js'></script>
    <script src='JS/dropdown_desktop.js'></script>
    <script src='JS/session.js'></script>
  </head>
  <body>
    <header>
      <h1>TCP Congestion Control</h1>
      <p class='tab'>&#8801</p>
    </header>
    
    <main>
      <div id='dropdown' class='visual'>
        <form>
          <fieldset>
            <legend>Congestion Control Algorithm</legend>
            <input type="radio" id="tahoe" name="version" value='Tahoe' checked>
            <label for='tahoe'>Tahoe</label><br>
          
            <input type="radio" id="reno" name="version" value="Reno">
            <label for='reno'>Reno</label><br>
            
          </fieldset>
        </form>
        <form>
          <fieldset>
            <legend>Round Trip Delay in ms</legend>
            <input type='number' id='rtt' value='200'>
            
          </fieldset>
        </form>
        <form>
          <fieldset>
            <legend>Segment Size in Byte</legend>
            <input type='number' id='segsize' value='500'>
          </fieldset>
        </form>
        <form>
          <fieldset>
            <legend>Initial Threshhold</legend>
            <input type='number' id='initthresh' value='10'>
          </fieldset>
        </form>
        <form>
          <fieldset>
            <legend>Transmission Rate in kByte/s</legend>
            <input type='number' id='transrate' value='20'>
          </fieldset>
        </form>
        <form>
          <fieldset>
            <legend>Language</legend>
            <input type='radio' id='english' name='lang' checked>
            <label for='english'>English</label><br>
            <input type='radio' id='german' name='lang'>
            <label for='german'>German</label><br>
          </fieldset>
          
        </form>
       
      </div>
      <div id="seq" class='visual'>
        <!-- <h1>Sequence Diagram</h1> -->
        <div id='canvas'>
          <div id='names'>
            <svg width='100%' viewbox='0 0 250 28' preserveAspectRatio='none' xmlns="http://www.w3.org/2000/svg">
              <text x='10' y='25' class='users'>Client</text>
              <text x='200' y='25' class='users'>Server</text>
    
            </svg>
            
          </div>
          <div id='lines'>
            <svg id='main_svg' height='100%' width='100%' viewbox='0 0 100 100' preserveAspectRatio="none">
              <line x1='10' y1='0' x2='10' y2='100%' stroke='black' stroke-width='0.3'></line>
              <line x1='90' y1='0' x2='90' y2='100%' stroke='black' stroke-width='0.3'></line>
    
            </svg>
          </div>     
        </div>
      </div>
      <div id="data" class='visual'>
        <h1>Data Panel</h1>
      </div>
      <div id="congwin"  class='visual'>
        <h1>Congestion Window Diagram</h1>
      </div>
      <div id="auto" class='visual'>
        <h1>TCP State Automaton</h1>
      </div>
    </main>
    <nav>
      <ul>
        <li class='tab active' >Sequence</li>
        <li class='tab'>Automaton</li>
        <li class='tab'>Congestion Window</li>
      </ul>
    </nav>
  </body>
</html>
