<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='canvas.css'>
  </head>
  <body>
    <div id='canvas'>
      <div id='names'>
        <svg height='5vh'width='100%' viewbox='0 0 250 28' preserveAspectRatio='none'>
          <text x='10' y='25' class='users'>Client</text>
          <text x='200' y='25' class='users'>Server</text>
        </svg>
      </div>
      <div id='lines'>
        <svg id='main_svg' height='100%' width='100%' viewbox='0 0 100 100' preserveAspectRatio='none'>
          <line x1='10' y1='0' x2='10' y2='100%' stroke='black' stroke-width='0.3'></line>
          <line x1='90' y1='0' x2='90' y2='100%' stroke='black' stroke-width='0.3'></line>
        </svg>
      </div>     
    </div>
  </body>
</html>
